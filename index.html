<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong gane</title>
    <link
      href="//getultrablu.com/cdn/shop/t/2/assets/bootstrap.min.css?v=22052273988472026491675926805"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="padding-container"></div>
    <section class="pong-container" aria-label="Pong Game">
      <!-- Left paddle (user's paddle) -->
      <img
        src="Image/ultrablue-1 .png"
        class="paddle player"
        alt="Player's paddle in Pong game"
        loading="lazy"
      />

      <!-- Ball -->
      <img
        src="Image/virus-image.png"
        class="ball"
        alt="Ball in Pong game"
        loading="lazy"
      />

      <!-- Right paddle (opponent's paddle) -->
      <img
        src="Image/ultrablue-2.png"
        class="paddle opponent"
        alt="Opponent's paddle in Pong game"
        loading="lazy"
      />

      <!-- Vertical text in the center -->
      <h2 class="center-text">Stay safe & always charged</h2>

      <!-- Text at the bottom-left -->
      <p class="bottom-left-text">Tap the screen to move paddle</p>
    </section>

    <div class="padding-container"></div>
    <script src="JavaScript/pong.js"></script>
  </body>
</html>
